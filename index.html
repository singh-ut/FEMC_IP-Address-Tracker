<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <script src="./leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="search-box">
        <input type="text" placeholder="Search for any IP address or domain" />
        <button class="submit__btn" type="submit">
          <img
            src="./assets/images/icon-arrow.svg"
            alt=""
            width="11"
            height="14"
          />
        </button>
      </div>
    </header>

    <article class="ip-info">
      <div class="info-card">
        <div class="text-content">
          <div class="info-title">ip address</div>
          <h2 class="info-value ipa__value">Loading...</h2>
        </div>
      </div>
      <div class="info-card">
        <div class="text-content">
          <div class="info-title">location</div>
          <h2 class="info-value location__value">Loading...</h2>
        </div>
      </div>
      <div class="info-card">
        <div class="text-content">
          <div class="info-title">timezone</div>
          <h2 class="info-value timezone__value">Loading...</h2>
        </div>
      </div>
      <div class="info-card">
        <div class="text-content">
          <div class="info-title">isp</div>
          <h2 class="info-value isp__value">Loading...</h2>
        </div>
      </div>
    </article>

    <div id="map"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
